<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Expense Analyzer</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- =========================
     SIDEBAR NAVIGATION
========================= -->
<nav class="sidebar">
    <h2>Menu</h2>
    <a href="index.html" class="nav-btn">üè† Home</a>
    <a href="analytics.html" class="nav-btn">üìä View Analytics</a>
</nav>


<!-- =========================
     MAIN CONTENT AREA
========================= -->
<main class="main-content">

    <!-- ===== TOP BAR ===== -->
    <header class="top-bar">
        <button id="bellBtn" class="bell-btn">üîî</button>
    </header>

    <!-- ===== NOTIFICATION PANEL ===== -->
    <aside id="notificationPanel" class="notification-panel">
        <h3>Notifications</h3>
        <ul id="notificationList"></ul>
    </aside>

    <h1>üí∞ Personal Expense & Budget Analyzer</h1>


    <!-- =========================
         DASHBOARD GRID
    ========================= -->
    <section class="dashboard">

        <!-- ===== TRANSACTIONS LIST ===== -->
        <section class="transactions-box">
            <h2>Transactions</h2>
            <ul id="transactionList"></ul>
        </section>


        <!-- ===== ADD TRANSACTION ===== -->
        <section class="add-box">
            <h2>Add Transaction</h2>

            <form id="expenseForm">

                <input type="text" id="desc" placeholder="Description" required>

                <input type="number" id="amount" placeholder="Amount" required>

                <input type="date" id="date" required>

                <select id="type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>

                <select id="category">
                    <option>Food</option>
                    <option>Transport</option>
                    <option>Shopping</option>
                    <option>Gross</option>
                    <option>Medical</option>
                    <option>Canteen</option>
                    <option>Other</option>
                </select>

                <div class="form-buttons">
                    <button type="submit">Save</button>
                    <button type="reset" class="reset-btn">Reset</button>
                </div>

            </form>
        </section>


        <!-- ===== MONTHLY SUMMARY ===== -->
        <section class="summary-box">

        <h2>Monthly Summary</h2>

            <!-- Total Account Balance -->
            <div class="balance-card">
                <span>Total Account Balance</span>
                <span id="totalBalance" class="balance-value">‚Çπ0</span>
            </div>

            <!-- Month Navigation -->
            <div class="month-nav">
                <button id="prevMonth">‚¨Ö Prev</button>
                <span id="currentMonthText"></span>
                <button id="nextMonth">Next ‚û°</button>
            </div>

            <div id="summary"></div>

        </section>
        

        <!-- ===== FINANCIAL LIMITS ===== -->
        <section class="budget-box">
            <h2>Financial Limits</h2>

            <!-- Monthly Budget -->
            <label for="budgetInput">Set Monthly Budget</label>
            <div class="input-row">
                <input type="number" id="budgetInput" placeholder="Enter monthly budget">
                <button class="inline-btn" onclick="setBudget()">Save</button>
            </div>

            <hr>

            <!-- Minimum Balance -->
            <label for="minBalanceInput">Set Minimum Balance</label>
            <div class="input-row">
                <input type="number" id="minBalanceInput" placeholder="Enter minimum balance">
                <button class="inline-btn" onclick="setMinBalance()">Save</button>
            </div>

        </section>



    </section>

</main>

<script src="script.js"></script>

</body>
</html>
