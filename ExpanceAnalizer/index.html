<body>

<!-- ===== LEFT SIDEBAR ===== -->
<div class="sidebar">
    <h2>Menu</h2>

    <a href="index.html">
        <button class="nav-btn">ğŸ  Home</button>
    </a>

    <a href="analytics.html">
        <button class="nav-btn">ğŸ“Š View Analytics</button>

</div>

<!-- ===== MAIN CONTENT ===== -->
<div class="main-content">

<h1>ğŸ’° Personal Expense & Budget Analyzer</h1>

<div class="dashboard">

    <!-- LEFT â†’ TRANSACTIONS -->
    <div class="transactions-box">
        <h2>Transactions</h2>
        <ul id="transactionList"></ul>
    </div>

    <!-- RIGHT TOP â†’ ADD TRANSACTION -->
    <div class="add-box">
        <h2>Add Transaction</h2>

        <form id="expenseForm">
            <input type="text" id="desc" placeholder="Description" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <input type="date" id="date" required>

            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>

            <select id="category">
                <option>Food</option>
                <option>Transport</option>
                <option>Shopping</option>
                <option>Rent</option>
                <option>Entertainment</option>
                <option>Other</option>
            </select>

            <button type="submit">Save</button>
        </form>
    </div>

    <!-- RIGHT MID â†’ BUDGET -->
    <div class="budget-box">
        <h2>Set Monthly Budget</h2>
        <input type="number" id="budgetInput" placeholder="Enter monthly budget">
        <button onclick="setBudget()">Save Budget</button>
    </div>

    <!-- RIGHT BOTTOM â†’ SUMMARY -->
    <div class="summary-box">
        <h2>Monthly Summary</h2>
        <div id="summary"></div>
    </div>

</div>

</div>

<script src="script.js"></script>
</body>
</html>
