<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Expense Analytics</title>
<link rel="stylesheet" href="style.css">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<!-- ===== LEFT SIDEBAR ===== -->
<div class="sidebar">
    <h2>Menu</h2>

    <a href="index.html">
        <button class="nav-btn">ğŸ  Home</button>
    </a>

    <a href="analytics.html">
        <button class="nav-btn">ğŸ“Š View Analytics</button>
    </a>
</div>

<!-- ===== MAIN CONTENT ===== -->
<div class="container">

<!-- PIE -->
<h2>Expense by Category</h2>
<select id="pieFilter">
<option value="daily">Daily</option>
<option value="weekly">Weekly</option>
<option value="monthly" selected>Monthly</option>
</select>

<div class="chart-box">
<canvas id="pieChart"></canvas>
</div>


<!-- BAR -->
<h2>Category Comparison</h2>
<select id="barFilter">
<option value="daily">Daily</option>
<option value="weekly">Weekly</option>
<option value="monthly" selected>Monthly</option>
</select>

<div class="chart-box">
<canvas id="barChart"></canvas>
</div>


<!-- EXPENSE TREND -->
<h2>Expense Trend</h2>
<select id="lineFilter">
<option value="daily">Daily</option>
<option value="weekly">Weekly</option>
<option value="monthly" selected>Monthly</option>
</select>

<div class="chart-box">
<canvas id="lineChart"></canvas>
</div>


<!-- BALANCE -->
<h2>Total Balance Trend</h2>

<div class="chart-box">
<canvas id="balanceChart"></canvas>
</div>

</div>


<script src="analytics.js"></script>
</body>
</html>
